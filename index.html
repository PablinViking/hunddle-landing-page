<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3e46fd4777.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="Huddle-logo">
    </header>
    
    <div class="mockupsContainer">
      <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">
    </div>

    <main>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </main>

    <div class="socialNets">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/pabloboichenko/">Pablo Boichenko</a>.
      </p>
    </footer>
  </div>
</body>

</html>
